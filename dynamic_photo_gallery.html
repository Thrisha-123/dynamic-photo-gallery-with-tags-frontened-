<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Photo Gallery with Tags</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="filter-bar">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="architecture">Architecture</button>
            <button class="filter-btn" data-filter="people">People</button>
        </div>

        <div class="gallery">
            <div class="gallery-item" data-tags="nature">
                <img src="https://wallpapercave.com/wp/dvbKFz3.jpg" alt="Nature">
                <div class="tags">Nature</div>
            </div>
            <div class="gallery-item" data-tags="architecture">
                <img src="https://cdnassets.hw.net/ba/9d/5ebf49c243b2b7db37c68beb12e3/2017-02-03-aiala-photography-awards-sadler.jpg" alt="Architecture">
                <div class="tags">Architecture</div>
            </div>
            <div class="gallery-item" data-tags="people">
                <img src="https://2.bp.blogspot.com/-tyytYhtXw1c/V32TnZ6LCUI/AAAAAAAAAbM/9Jhj1uWElnIGy3pEU-TnNuGBzG-JfQSSgCLcB/s1600/happy-people-pics-1600x1066.jpg" alt="People">
                <div class="tags">People</div>
            </div>
            <div class="gallery-item" data-tags="nature architecture">
                <img src="https://th.bing.com/th/id/OIP.UNTS7lzvrpK_OYX85n2K_gHaHa?rs=1&pid=ImgDetMain" alt="Nature and Architecture">
                <div class="tags">Nature, Architecture</div>
            </div>
            <div class="gallery-item" data-tags="people nature">
                <img src="https://tse4.mm.bing.net/th?id=OIP.rZumWoWCihsJCKjDMDPi2wHaE8&pid=Api&P=0&h=180" alt="People and Nature">
                <div class="tags">People, Nature</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
